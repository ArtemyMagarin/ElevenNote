{% if note %}
<!-- <div class="container-fluid"> -->
    <style type="text/css">
      ul.detail { display: block; padding:15px; }
      ul.detail li { display: inline-block; }
      #data p {margin-left: 15px;}
    </style>
    {{ form.media }}
<form id="data" onsubmit="save_('{{ note.pk }}');return false">
<input type="hidden" value="{{note.pk}}" id="note_id">
  <div class="row">
    <div class="col">
     
      {% csrf_token %}
      {{ form.title }}
      <p class="font-italic"><i aria-hidden="true" class="fa fa-calendar "></i> {{ note.pub_date }}</p>
    </div>
    <div class="col">
      <ul class="detail">
        <li>
          <a aria-label="Delete" class="btn btn-default" href="#" onclick="save_('{{ note.pk }}')"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
        </li>
        <li>
          <a aria-label="Close" class="btn btn-default" href="#" onclick="close_('{{ note.pk }}')"><i aria-hidden="true" class="fa fa-times"></i></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form class="form-inline">
      <p id="tags">
      <a href="#" onclick="addTag(this, '{{ note.pk }}')">Add a tag...</a>
        {% for tag in note.tags.all %}  
        <span class="badge badge-pill badge-success"> {{ tag.body }} | <a href="#" class="deleteTagLink" onclick="deleteTag(this)">x</a></span>
        {% endfor %}
        
      </p>
        </form>
    </div>
  </div>
  <div class="row"> 
    {{ form.body | safe }}

  </div>
</form>
<!-- </div> -->
{% else %}
<p>Error</p>
{% endif %}

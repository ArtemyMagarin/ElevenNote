{% if note %}
  <style type="text/css">
      ul.detail { display: block; padding:10px; }
      ul.detail li { display: inline-block; }
      #data p {margin-left: 15px;}
  </style>

<div id="data" style="height: 90%;">
  <div id="header" style="border-bottom: 1px solid #2dbe60; margin-bottom: 10px; padding-bottom: 10px;">
  <div class="row">
    <div class="col">
      <input type="hidden" id="note_id" value="{{ note.pk }}">
      <h1 id="note_title">{{ note.title }}</h1>
      <p class="font-italic"><i aria-hidden="true" class="fa fa-calendar "></i> {{ note.pub_date }}</p>
    </div>
    <div class="col">
      <ul class="detail">
        <li>
          <a aria-label="Delete" class="btn btn-default" href="#" onclick="delete_('{{ note.pk }}')"><i aria-hidden="true" class="fa fa-trash "></i></a>
        </li>
        <li>
          <a aria-label="Edit" class="btn btn-default" href="#" onclick="edit_('{{ note.pk }}')"><i aria-hidden="true" class="fa fa-pencil"></i></a>
        </li>
        <li>
          <a aria-label="Close" class="btn btn-default" href="#" onclick="close_('{{ note.pk }}')"><i aria-hidden="true" class="fa fa-times"></i></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p id="tags">
      <a href="#" onclick="addTag(this, '{{ note.pk }}')">Add a tag...</a>  
        {% for tag in note.tags.all %}<span class="badge badge-pill badge-success"> {{ tag.body }} | <a href="#" class="deleteTagLink" onclick="deleteTag(this)">x</a></span>{% endfor %}       
      </p>
    </div>
  </div>

  </div>
  <div id="body" class="custom-scroll" style="overflow: auto;">
  <div class="row">
    <div class="col" style="overflow: auto;" id="note_body">
      {{ note.body | safe }}
    </div>
  </div>
  </div>
  <script type="text/javascript">
    $("#body").outerHeight($("#data").outerHeight()-$("#header").outerHeight())
  </script>
</div>
{% else %}
<p>Error</p>
{% endif %}

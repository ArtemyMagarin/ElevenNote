<!-- Put common HTML code in here -->

{% load staticfiles %}

<html>
  <head>
    <title>Elevennote</title>
    <link rel="stylesheet" media="all" href='{% static "bootstrap/css/bootstrap.css" %}'>
    <link rel="stylesheet" media="all" href='{% static "elevennote/main.css" %}'>
    <link rel="stylesheet" media="all" href='{% static "elevennote/scroll.css" %}'>
    <link rel="stylesheet" media="all" href='{% static "typeahead/typeaheadjs.css" %}'> 
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
          href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic|Oxygen:400,300,700" />
    <script src="{% static "elevennote/jquery.js" %}"></script>
    <script src="{% static "elevennote/tags.js" %}"></script>
    <script src="{% static "elevennote/main.js" %}"></script>
    <script src="{% static "typeahead/typeahead.js" %}"></script>
    <script src="{% static "typeahead/init-typeahead.js" %}"></script>

    {% block extra_head %}{% endblock %}
  </head>

  <body style="overflow: hidden;">
    <nav class="navbar navbar-light bg-faded">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ElevenNote</a>

        <ul class="nav">
          <li class="nav-item">
            <span class="nav-link">Signed in as {{ user.username }}.</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
          </li>
        </ul>
      </div>             
    </nav>
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
